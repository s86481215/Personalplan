                    </select>
                </div>

                    <div class="ticket">
                        <div>
                        <h2>票卷選擇</h2>
                        </div>
                        <div class="ticket_label">
                        <label><input type="radio" name="trick">團體遊</label>
                        <label><input type="radio" name="trick">自由行</label>
                        </div>
                    </div>


                <div class="person">
                    <h2>數量選擇</h2>
                    <select class="place_input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="number" disabled>超過5張請聯絡客服</option>
