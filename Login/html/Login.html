<!---------------------js區--------------------------------->
    <script src="../../js/sakure.js"></script>
    <script>
        const login = document.querySelectorAll('.login');
        const register = document.querySelectorAll('.register');
        const logincontent = document.querySelector('#signin');
        const registercontent = document.querySelector('#reg');

    login.forEach(logbtn => {
    logbtn.addEventListener('click',function(){
        login.forEach(btn=>btn.classList.add('active'));
        register.forEach(btn=>btn.classList.remove('active'));
        logincontent.classList.add('active');
        registercontent.classList.remove('active');});
    });

    register.forEach(regbtn =>{
    regbtn.addEventListener('click',function(){
        register.forEach(btn=>btn.classList.add('active'));
        login.forEach(btn=>btn.classList.remove('active'));
        registercontent.classList.add('active');
        logincontent.classList.remove('active');});
    });
    </script>
